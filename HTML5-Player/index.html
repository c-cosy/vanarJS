<!-- lazy loading js -->
<script id="lazy"  >
// defer-> exteren asteapta si apoi incarca, async->incarca o nesincron cu documentul
  window.onload = function (){
    var s = document.getElementById('lazy');
    s.parentElement.removeChild( s );
    s = document.createElement('script');
    s.src = "index.js";
    document.body.appendChild(s);
  };
</script>
